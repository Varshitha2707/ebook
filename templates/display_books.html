<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style/display_books.css')}}">
</head>
<body>
    <h1>All Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} <a href="{{ url_for('view_book', id=book.id) }}">Read</a></li>
        {% endfor %}
    </ul>
</body>
</html>
